<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="card-table">

    <picture class="card-img">
      <source media="(min-width: 400px)" srcset="images/image-product-desktop.jpg" width="300px" height="450px">
      <img src="images/image-product-mobile.jpg" alt="A good description">
    </picture>

    <div class="card-text">
      <h1>Perfume</h1>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <div class="card-info">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
        <div class="prices">
          <a class="current-price">$149.99</a>
          <a class="outdated-price">$169.99</a>
        </div>
        <a href="#/" class="price-button"><img src="./images/icon-cart.svg" alt="Cart">Add to chart</a>
      </div>
    </div>
  </div>
  



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Dom</a>.
  </div>
</body>

</html>
